<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TODO</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body class=" main-background">
    <div class="px-2 navbar d-flex justify-content-start flex-row green-background mb-5">
        <h1 class="text-white">TODO</h1>
        <div class="d-inline px-5" >

        </div>
    </div>
   
    <div id="app" class="d-flex flex-column row align-items-center">
        <div class="box card row col-4 py-5 my-1" id="heading">
            <h2 class="text-center text-white">
              {{today}}
            </h2>
           
          </div>
         <li class="d-flex flex-column row align-items-center" v-for="task in tasks">
            <div class="row col-4 py-1 my-1" >
                <div class="item">
                    <input type="checkbox">
                    <p>
                      {{task}}
                    </p>
                  </div>
                </div>
         </li>
           
    
          <div class="row col-4 py-1 my-1" >
            <div class="carditem text-center ">
                <input class="text-center" type="text" placeholder="New Item" autocomplete="off"  :value="text"
                @input="event => text = event.target.value">
                <button class=" my-2" @click="addTask(text)">+</button>
               
            </div>
              
          </div>
          <div class="row col-4 py-1 my-1" >
           
                <button id="clear" class="btn text-white text-center col-12" type="submit" @click="tasks=[]">clear</button>
       
              
          </div>
          
        
          <div class="row col-4 py-1 my-1" >
            <p class="text-center" >made by Rotem Albukrek</p>
            </div>
    <script src="index.js"></script>
</body>
</html>
